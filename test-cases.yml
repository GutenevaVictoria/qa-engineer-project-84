- summary: |
    Проверка корректной работы пагинации при переходе на следующую страницу каталога
  requirement: |
    При нажатии кнопки "Следующая" должна загружаться новая страница, содержащая другие товары, отличные от отображаемых на текущей странице.
  prerequisites: |
    Открыта первая страница раздела "Каталог". Товары загружены. Кнопка "Следующая" доступна.
  test-data: |
    Элемент управления: Кнопка "Следующая"
  steps:
    - Убедиться, что отображается первая страница товаров.
    - Нажать кнопку "Следующая"
    - Дождаться загрузки следующей страницы каталога.
  expected-result: |
    Загружается вторая страница каталога.
    Список товаров отличается от товаров на первой странице.
    Нумерация страницы и активное состояние переключаются на "2".
    Кнопка "Предыдущая" становится доступной для возврата.

- summary: |
    Проверка корректной работы пагинации при переходе на предыдущую страницу каталога товаров
  requirement: |
    Система должна отображать первую страницу каталога с соответствующими товарами при переходе назад с второй страницы.
  prerequisites: |
    Открыта вторая страница раздела "Каталог". Доступен элемент управления "Предыдущая".
  test-data: |
    Элемент управления: кнопка "Предыдущая"
  steps:
    - Убедиться, что пользователь находится на второй странице списка товаров.
    - Нажать кнопку "Предыдущая".
    - Дождаться загрузки первой страницы.
  expected-result: |
    Загружается первая страница каталога товаров.
    Отображаются товары, соответствующие первой странице.
    Нумерация страницы переключается на "1".
    Кнопка "Предыдущая" становится неактивной или скрытой, если пользователь находится на первой странице.

- summary: |
    Проверка сохранения активных фильтров при переходе на следующую страницу каталога
  requirement: |
    Система должна сохранять выбранные параметры фильтрации (например, бренд) при навигации между страницами каталога, отображая соответствующие отфильтрованные товары.
  prerequisites: |
    Пользователь находится в разделе "Каталог".
    На первой странице активирован фильтр по бренду Dior.
    Доступна навигация по страницам каталога.
  test-data: |
    Активный фильтр: Бренд — Dior
    Текущая страница: 1
  steps:
    - Нажать кнопку "Следующая" в нижней части страницы.
    - Дождаться загрузки следующей (второй) страницы каталога.
  expected-result: |
    На второй странице отображаются только товары бренда Dior.
    Выбранный фильтр остается активным.
  
- summary: |
    Проверка корректного отображения информации и элементов в карточке товара
  requirement: |
    Карточка товара должна содержать основные элементы: название, изображение товара, стоимость, а также визуальный элемент с призывом к действию (например, кнопка "В корзину").
  prerequisites: |
    Открыта карточка товара Potatoes из каталога 
  test-data: |
    Проверка визуального оформления существующего товара.
  steps:
    - Визуально проверить наличие следующих элементов
    - Название товара;
    - Изображение товара;
    - Цена;
    - Призыв к действию (например, кнопка "В корзину" или "Купить").
    - Убедиться, что все элементы корректно отображаются и не перекрываются.
  expected-result: |
    В карточке товара отображаются все необходимые элементы:
    Название товара читаемо и расположено корректно;
    Изображение товара отображается без искажений;
    Цена указана в понятном формате;
    Призыв к действию присутствует, визуально выделен и кликабелен.
    Элементы не выходят за пределы карточки и корректно адаптированы под текущий интерфейс.





