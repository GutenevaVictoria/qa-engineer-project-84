- summary: |
    Проверка использования защищённого протокола HTTPS на главной странице интернет-магазина
  requirement: |
    В целях безопасности соединение с сайтом должно осуществляться через HTTPS. URL должен начинаться с "https://", подтверждая наличие защищённого соединения.
  prerequisites: |
    Открыта главная страница интернет-магазина через веб-браузер. Все настройки браузера по умолчанию.
  test-data: |
    Тестовые данные отсутствуют.
  steps:
    - Открыть главную страницу интернет-магазина https://hexlet-products-store.vercel.app/.
    - Посмотреть адресную строку браузера.
    - Проверить, начинается ли URL с "https://".
    - Проверить наличие значка замка, свидетельствующего о безопасном соединении.
  expected-result: |
    URL в адресной строке начинается с "https://". Отображается значок замка. Отсутствуют предупреждения браузера о небезопасном соединении.

- summary: |
    Проверка адаптивности дизайна интернет-магазина на разных устройствах
  requirement: |
    Веб-сайт должен иметь адаптивный дизайн и корректно отображаться на разных устройствах, включая мобильные и планшеты. Все элементы должны помещаться в видимую область экрана, без искажений и с сохранением функциональности.
  prerequisites: |
    Открыта главная страница интернет-магазина.
    DevTools открыт в браузере (например, Google Chrome).
  test-data: |
    Устройства для тестирования:
      - iPhone SE
      - iPhone 12 Pro
      - iPad Air
  steps:
    - Открыть DevTools в браузере.
    - Включить режим эмуляции устройства («Toggle device toolbar»).
    - Выбрать первое тестируемое устройство (например, iPhone SE).
    - Проверить корректность отображения - все элементы помещаются в экран, текст читаемый, кнопки кликабельны.
    - Повторить шаги для других устройств - iPhone 12 Pro, iPad Air.
    - Протестировать переходы по меню, работу форм, и отображение модальных окон.
  expected-result: |
    На всех проверенных устройствах:
      - Элементы интерфейса корректно масштабируются и располагаются.
      - Ничто не выходит за пределы экрана.
      - Кнопки, формы и навигация работают стабильно.
      - Текст не обрезается, изображения масштабируются пропорционально.

