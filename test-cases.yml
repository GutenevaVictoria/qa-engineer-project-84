  expected-result: |
    Отображается сообщение «Регистрация успешна», происходит переход в личный кабинет пользователя

- summary: |
    Добавление товара в корзину с пустой корзиной
  requirement: |
    При добавлении товара в корзину должно появляться окно с указанием количества товаров и кнопкой "Заказать"
  prerequisites: |
    Корзина пустая
  test-data: |
    Список товаров в магазине
  steps:
    - Нажать кнопку «В корзину» на любом товаре из списка
    - Ввести любое количество товара в модальном окне добавления товара
    - Нажать кнопку "В корзину" в модальном окне добавления товара
    - Нажать кнопку "Корзина" в правом верхнем углу
    - Нажать кнопку "Назад"
  expected-result: |
    Выводится список товаров

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При добавлении товаров в корзину отображается количество товара, название, цена, общая сумма
  prerequisites: |
    Корзина пустая
  test-data: |
    Список товаров в магазине
  steps:
    - Нажать кнопку "В корзину" на случайном товаре из списка
    - Ввести любое количество товара в модальном окне добавления товара
    - Нажать кнопку "В корзину" в модальном окне добавления товара
    - Нажать кнопку "Корзина" в правом верхнем углу
  expected-result: |
    Выводится добавленный товар на шаге 1: название, цена. Выводится количество товара, которое было указано на шаге 2. Выводится общая сумма добавленных товаров.

- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |
    При добавлении нескольких товаров в корзину выводятся все добавленные товары: название, цена, количество, корректная общая сумма
  prerequisites: |
    Корзина содержит добавленный товар
  test-data: |
    Список товаров в магазине
  steps:
    - Нажать кнопку "В корзину" на любом товаре, который еще не был добавлен в корзину
    - Ввести любое количество товара в модальном окне добавления товара
    - Нажать кнопку "В корзину" в модальном окне добавления товара
    - Нажать кнопку "Корзина" в правом верхнем углу
  expected-result: |
    Выводятся все добавленные товары: название, цена. Выводится количество для каждого из добавленных товаров . Выводится корректная общая сумма добавленных товаров

- summary: |
    Проверка переключения языка интерфейса
  requirement: |
    При смене языка текст отображается корректно на выбранном языке и не менятеся при переключениями между страницами
  prerequisites: |
    Пользователь находится на главной странице магазина, сайт поддерживает русский и английский язык
  test-data: |
    Список товаров в магазине
  steps:
    - Кликнуть на переключатель языка (смена на английский)
    - Проверить несколько ключевых элементов (например, "Корзина" → "Cart", "Каталог" → "Catalog")
    - Кликнуть на переключатель языка (смена на русский)
    - Перейти на следующую страницу
    - Перейти в раздел (например, "Каталог"), сменить язык
  expected-result: |
    После переключения языка в шапке отображается «Cart» вместо «Корзина» (или аналогично для других элементов); выбранный язык сохраняется при переходе на другие страницы
  
