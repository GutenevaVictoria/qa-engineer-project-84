    Открыта страница регистрации пользователя
  test-data: |
    Имя Фамилия = Ivan Ivanov
    Номер телефона = +71111111111
    E-mail пользователя = ivan@ivanov.com
    Пароль = edX*12
    Подтвердите пароль = edX*12
  steps:
    - Вводим Имя Фамилия
    - Вводим номер телефона
    - Вводим E-mail
    - Вводим пароль
