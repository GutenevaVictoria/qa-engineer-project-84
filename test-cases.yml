- summary: |
    Проверка языка интерфейса, загружаемого по умолчанию при первом посещении интернет-магазина
  requirement: |
    При первом визите пользователя на сайт без сохранённых настроек язык интерфейса должен автоматически устанавливаться в соответствии с настройками браузера или местоположением пользователя.
  prerequisites: |
    1. Открыт чистый браузер (без cookie, localStorage, и других сохранённых данных).
    2. Установлена языковая настройка браузера: "ru-RU".
  test-data: |
    Языковая настройка браузера: "ru-RU"
  steps:
    - Открыть главную страницу интернет-магазина в режиме инкогнито или в браузере без сохранённых данных.
    - Проверить язык интерфейса, используемый на сайте.
  expected-result: |
    Интерфейс интернет-магазина загружен на русском языке в соответствии с языковой настройкой браузера.

